<!DOCTYPE html>
<html>
<head>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="container">
        <h1 class="center-align">Vive libre, vive sin humo SC.</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Vive libre, vive sin humo SC.</span>
                        <div class="video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/gkBI8lcXa_w?si=roWy9m45ASCuzwZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Contáctanos</span>
                        <p class="center-align">Teléfono: 55 2417 3310</p>
                        <p class="center-align">Email: <a href="mailto:drmieryteran@gmail.com">drmieryteran@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Estás Interesado?</span>
                        <button class="btn waves-effect waves-light" type="button" name="action" onclick="document.getElementById('contactForm').style.display='block'">Estoy Interesado
                            <i class="material-icons right">send</i>
                        </button>
                        <div id="contactForm" style="display: none;">
                            <span class="card-title center-align">Formulario de Contacto</span>
                            <form action="mailto:drmieryteran@gmail.com" method="post" enctype="text/plain">
                                <div class="input-field">
                                    <input id="nombre" type="text" class="validate" required>
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="input-field">
                                    <input id="apellidos" type="text" class="validate" required>
                                    <label for="apellidos">Apellidos</label>
                                </div>
                                <div class="input-field">
                                    <input id="ciudad" type="text" class="validate" required>
                                    <label for="ciudad">Ciudad</label>
                                </div>
                                <div class="input-field">
                                    <input id="telefono" type="tel" class="validate" required>
                                    <label for="telefono">Teléfono</label>
                                </div>
                                <div class="input-field">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import jQuery before materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
